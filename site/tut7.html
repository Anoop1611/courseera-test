<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <ul type="circle">
        <li> first</li>
        <li> second</li>
        <ul>
            <li>another one</li>
            <li>another two</li>
            <li>another three</li>
        </ul type="disc">
        <li>third</li>
    </ul>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <!-- tables -->
    <h3>HTML table </h3>
    <table>
        <thead>
            <tr>
                <th> Name </th><br>
                <th> Employee id </th><br>
                <th> Employee role </th><br>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td> Anoop </td>
                <td> Anoop786 </td>
                <td> C.E.O </td>
            </tr>
            <tr>
                <td> pnoop </td>
                <td> pnoop786 </td>
                <td> E.E.O </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
